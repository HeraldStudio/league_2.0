				$.getJSON("{:U('/Activity/Index/GetMore/')}",{"count":getMore.count,"uid":getMore.uid},function(data){
						if (data == "") {

								})

						}

				})
		}

	<a id="toTop" href="#" style="display:none;width:72px;height:74px;" title="返回顶部"></a>
	 <script type="text/javascript">
	 window.onscroll=function()
	 {
				var top=document.documentElement.scrollTop||document.body.scrollTop;
				var toTop=document.getElementById("toTop");
				if(top>400)
				{
						toTop.style.display="inline";
				}
				else
				{
						toTop.style.display="none";
				}
	 };
	 var toTop=new function()
	 {
				var Timer=null;
				function $id(id){return typeof id=="string"?document.getElementById(id):id;};
				this.goto=function(objName)
				{
						$id(objName).onclick=function()
						{
								var top=document.documentElement.scrollTop||document.body.scrollTop;
								startNove();
								return false;
						};
						var startNove=function()
						{
								if(Timer)clearInterval(Timer);
								Timer=setInterval(doMove,30);
						};
						var doMove=function()
						{
								var iSpeed=0;
								var top=document.documentElement.scrollTop||document.body.scrollTop;
								iSpeed=(0-top)/5;
								iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
								if(Math.abs(iSpeed)<1&&Math.abs(0-top)<1)
								{
										clearInterval(Timer);
										Timer=null;
								}
								window.scrollTo(0,(top+iSpeed));
						};
				};
	 };
	 toTop.goto("toTop");
	 </script>

<script type="text/javascript">
						$(document).ready(function(){
								//To switch directions up/down and left/right just place a "-" in front of the top/left attribute
								//Vertical Sliding
								$('.boxgrid.slidedown').hover(function(){
										$(".cover", this).stop().animate({top:'-260px'},{queue:false,duration:300});
								}, function() {
										$(".cover", this).stop().animate({top:'0px'},{queue:false,duration:300});
								});
								//Horizontal Sliding
								$('.boxgrid.slideright').hover(function(){
										$(".cover", this).stop().animate({left:'205px'},{queue:false,duration:300});
								}, function() {
										$(".cover", this).stop().animate({left:'0px'},{queue:false,duration:300});
								});
								//Diagnal Sliding
								$('.boxgrid.thecombo').hover(function(){
										$(".cover", this).stop().animate({top:'260px', left:'325px'},{queue:false,duration:300});
								}, function() {
										$(".cover", this).stop().animate({top:'0px', left:'0px'},{queue:false,duration:300});
								});
								//Partial Sliding (Only show some of background)
								$('.boxgrid.peek').hover(function(){
										$(".cover", this).stop().animate({top:'90px'},{queue:false,duration:160});
								}, function() {
										$(".cover", this).stop().animate({top:'0px'},{queue:false,duration:160});
								});
								//Full Caption Sliding (Hidden to Visible)

								}, function() {

								});
						});
