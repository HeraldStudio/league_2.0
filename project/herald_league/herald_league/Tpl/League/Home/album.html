<volist name = "album" id = "vo">
	<h2>相册名称：
		<a href = "__APP__/League/Home/picture/albumid/{$vo.id}">{$vo.album_name}
		</a>
	</h2>
	<p>
		相册信息：{$vo.album_info}
	</p>
	<a href = "__APP__/League/Home/picture/albumid/{$vo.id}">
		<img src = "__Uploads__/{$vo.album_cover_add}"/>
	</a>
	<br/>
	<foreach name = "comment" item = "vc" key = "vck">
		<eq name = "vck" value = "$vo.id">
			<volist name = "vc" id = "vce">
				<h3>
					{$vce['comming_id']*10+$vce['comming_type']|getCommenterInfo}评论：{$vce.content}
				</h3>
				<form name = "answer_form" id = "answer_form" method = "post" action = "__URL__/album">
					<textarea name = "content_a" rows="1" cols="50" placeholder = "回复..."></textarea>
					<input type="submit" name="submit" id="submit" value="回复" />
					<input type = "hidden" name = "subdata_a" value = "{$vce.id}" />
				</form>
				<foreach name = "answer" item = "va" key = "vak">
					<eq name = "vak" value = "$vce.id">
						<volist name = "va" id = "vae">
							<a>{$vae['answering_id']*10+$vae['answering_type']|getCommenterInfo}回复:{$vae.content}</a><br/>
						</volist>
					</eq>
				</foreach>
			</volist>
		</eq>
	</foreach>
	<form name = "comment_form" id = "comment_form" method = "post" action = "__URL__/album">
		 <textarea name = "content_c" rows="1" cols="50" placeholder = "评论..."></textarea><br/>
		 <input type = "hidden" name = "subdata_c" value = "{$vo.id}" />
		 <input type="submit" name="submit" id="submit" value="评论" />
	</form>
	<hr/>
</volist>
