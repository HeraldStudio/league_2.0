<volist name = "album" id = "vo">
	<h2>相册名称：
		<a href = "__APP__/League/Home/picture/albumid/{$vo.id}">{$vo.album_name}
		</a>
	</h2>
	<p>
		相册信息：{$vo.album_info}
	</p>
	<a href = "__APP__/League/Home/picture/albumid/{$vo.id}">
		<img src = "__Uploads__/{$vo.album_cover_add}"/>
	</a>
	<br/>
	<foreach name = "comment" item = "vc" key = "vck">
		<eq name = "vck" value = "$vo.id">
			<volist name = "vc" id = "vce">
				<h3>
					{$vce['comming_id']*10+$vce['comming_type']|getCommenterInfo}评论：{$vce.content}
				</h3>
				<foreach name = "answer" item = "va" key = "vak">
					<eq name = "vak" value = "$vce.id">
						<volist name = "va" id = "vae">
							<a>{$vae['answering_id']*10+$vae['answering_type']|getCommenterInfo}回复:{$vae.content}</a><br/>
						</volist>
					</eq>
				</foreach>
			</volist>
		</eq>
	</foreach>
</volist>
