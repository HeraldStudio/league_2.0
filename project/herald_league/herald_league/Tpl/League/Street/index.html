<!--这是获取街道及该街道下的社团名称的模版 模版格式不能变-->
<a href = "__APP__/League/Home/leagueRegister">社团注册</a>
<hr/>
<volist name = "street" id = "vs">
	<h2><a href = "__APP__/League/Street/leaguelist/streetid/{$vs.id}">{$vs.street_name}</a><br/></h2>
		<foreach name = "league" item = "vl" key = "vlk">
			<eq name = "vlk" value = "$vs.id">
				<volist name = "vl" id = "vle">
					<a href = "__APP__/League/Home/clubIndex/leagueid/{$vle.id}">{$vle.league_name}</a><br/>
				</volist>
			</eq>
		</foreach>
		<hr/>
</volist>
