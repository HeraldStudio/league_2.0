<h1>修改空间信息：</h1>
<img src = "__Uploads__/UserAvatar/m_{$userinfo.user_avatar_add}"/><br/><a href = "__URL__/changeAvatar/userid/{$userinfo.id}">修改头像</a><br/>
姓名:<input name = "true_name" type = "text" value = "{$userinfo.true_name}"/><br/>
昵称:<input name = "nick_name" type = "text" value = "{$userinfo.nick_name}"/><br/>
院系:<input name = "user_college" type = "text" value = "{$userinfo.user_college}"/><br/>
年级:<input name = "user_grade" type = "text" value = "{$userinfo.user_grade}"/><br/>
QQ:<input name = "user_qq" type = "text" value = "{$userinfo.user_qq}"/><br/>
E-mail:<input name = "user_mail" type = "text" value = "{$userinfo.user_mail}"/><br/>
手机：<input name = "user_phone" type = "text" value = "{$userinfo.user_phone}"/><br/>
<h2>留言区</h2>
<form name = "comment_form" id = "comment_form" method = "post" action = "__URL__/getCommentAndAnswer">
	 <textarea name = "content_c" rows="2" cols="50" placeholder = "给主人留言..."></textarea><br/>
	 <input type="submit" name="submit" id="submit" value="留言" />
	 <input type = "hidden" name = "subdata_c" value = "{$userid}" />
</form>
<volist name = "comment" id = "vo">
	<h3>{$vo['comming_id']*10+$vo['comming_type']|getCommenterInfo}留言:{$vo.content}</h3>
	<foreach name = "answer" item = "va" key = "vak">
		<eq name = "vak" value = "$vo.id">
			<volist name = "va" id = "vae">
				<a>{$vae['answering_id']*10+$vae['answering_type']|getCommenterInfo}回复:{$vae.content}</a><br/>
			</volist>
		</eq>
	</foreach>
	<form name = "answer_form" id = "answer_form" method = "post" action = "__URL__/getCommentAndAnswer">
		<textarea name = "content_a" rows="1" cols="50" placeholder = "回复..."></textarea>
		<input type = "hidden" name = "subdata_a" value = "{$vo.id}" />
		<input type="submit" name="submit" id="submit" value="回复" />
	</form>
	<hr/>
</volist>
